<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="consumptionHistory">
      <h2 data-cy="consumptionHistoryDetailsHeading">
        <span jhiTranslate="utilityResourcesManagerApp.consumptionHistory.detail.title">Consumption History</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ consumptionHistory.id }}</span>
        </dd>
        <dt><span jhiTranslate="utilityResourcesManagerApp.consumptionHistory.consumption">Consumption</span></dt>
        <dd>
          <span>{{ consumptionHistory.consumption }}</span>
        </dd>
        <dt><span jhiTranslate="utilityResourcesManagerApp.consumptionHistory.date">Date</span></dt>
        <dd>
          <span>{{ consumptionHistory.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="utilityResourcesManagerApp.consumptionHistory.householdUtility">Household Utility</span></dt>
        <dd>
          <div *ngIf="consumptionHistory.householdUtility">
            <a [routerLink]="['/household-utility', consumptionHistory.householdUtility.id, 'view']">{{
              consumptionHistory.householdUtility.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/consumption-history', consumptionHistory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
